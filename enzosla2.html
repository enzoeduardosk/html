<html>
    <head>
        <meta charset = 'utf-8'>
        <link rel="stylesheet" href="clique.css">
    </head>
    <body>
        <p> Avalie o atendimento </p>
        <p>
            <input type="radio" name="aval" value="Muito Insastisfatório"> Muito Insastisfatório
            <input type="radio" name="aval" value="Insastisfatório"> Insastisfatório
            <input type="radio" name="aval" value="Bom"> Bom
            <input type="radio" name="aval" value="Satisfatório"> Satisfatório
            <input type="radio" name="aval" value="Excelente"> Excelente
        </p>
        <p>
            <button id="btnAvalia"> Enviar </button>
        </p>
        <script>
            btn= document.getElementById ('btnAvalia');
            btn.addEventListener ('click', () =>{
                avaliacoes = document.getElementsByName ('aval');
                avaliacoes.forEach ((aval) => { 
                    if (aval.checked) {
                        alert ('Sua avaliação:' + aval.value);
                    }
                })
            });     
        </script>
    </body>
</html>
